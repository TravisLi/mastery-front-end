<title-bar></title-bar>
<div class="row column">
  <label>
    奬杯餘下數目:50
  </label>
</div>
<div class="row column">
  <div id="orbit" class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-auto-play="false">
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous" (click)="clear()"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next" (click)="clear()"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li *ngFor="let prize of prizes;let i=index; let la=last;" class="orbit-slide" [class.is-active]="i==0" (click)="onClick(prize)">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{{prize.photo}}" style="max-height:500px">
            <figcaption class="orbit-caption">
              {{i+1}}.&nbsp;{{prize.name}}(需要{{prize.tropyRequired}}個奬杯)
            </figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </div>
</div>
<div *ngIf="selectedPrize.id" class="row column">
  <div class="expanded button-group">
    <button type="submit" class="button" id="create">換領</button>
  </div>
</div>
