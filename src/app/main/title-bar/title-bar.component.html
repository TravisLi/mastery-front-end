<div class="title-bar">
  <div class="title-bar-left">
    <button class="menu-icon" type="button" data-open="offCanvas"></button>
    <span class="title-bar-title">{{title}}</span>
  </div>
  <div class="title-bar-right">
    <span class="title-bar-title">
      <a style="color:white;">
        <i class="fi-torso" style="color:white;font-size:22px;vertical-align:middle;"></i>
        {{authService.user.name}}
      </a>
    </span>
    &nbsp;|&nbsp;
    <span class="title-bar-title">
      <a (click)="logout()" style="color:white;">
        <i class="fi-power" style="font-size:22px;vertical-align:middle;"></i>
        登出
      </a>
    </span>
  </div>
</div>
