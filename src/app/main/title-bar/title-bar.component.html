<div class="title-bar">
  <div class="title-bar-left">
    <button class="menu-icon" type="button" data-open="offCanvas"></button>
    <span class="title-bar-title">{{title}}</span>
  </div>
  <div class="title-bar-right">
    <span class="title-bar-title">
      <a style="color:white;">
        <i class="fi-torso" style="color:white;font-size:22px;vertical-align:middle;"></i>
        {{authService.user.username}}
      </a>
    </span>
    &nbsp;|&nbsp;
    <span class="title-bar-title">
      <a (click)="logout()" style="color:white;">
        <i class="fi-power" style="font-size:22px;vertical-align:middle;"></i>
        登出
      </a>
    </span>
  </div>
</div>
<div *ngIf="sysMsg" class="callout"
[class.primary]="sysMsg?.type === SysMsgType.Primary"
[class.secondary]="sysMsg?.type === SysMsgType.Secondary"
[class.success]="sysMsg?.type === SysMsgType.Success"
[class.warning]="sysMsg?.type === SysMsgType.Warning"
[class.alert]="sysMsg?.type === SysMsgType.Alert">
<p>{{sysMsg.msg}}</p>
</div>
<div *ngIf="confirmMsg" class="callout" style="display:inline-block">
  <p>{{confirmMsg}}</p>
  <button class="button" (click)="confirmClick()" id="con">Yes</button>
  <button class="button" (click)="cancelClick()">Cancel</button>
</div>
<br>
