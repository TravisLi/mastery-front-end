<title-bar></title-bar>
<makeup-lesson></makeup-lesson>
<div *ngFor="let lessonOfDay of timetable.lessonOfDays" class="column row">
  <div class="column row">
    <h5>{{lessonOfDay.date | date }} - {{lessonOfDay.dayOfWeek}}</h5>
  </div>
  <div class="row">
    <div *ngFor="let lesson of lessonOfDay.lessons; let l=last" class="small-12 medium-6 large-3 columns">
      <lesson [lesson]="lesson" (chkEvt)="chkMkupLson($event)"></lesson>
    </div>
  </div>
  <hr>
</div>
